<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="180" viewBox="0 0 800 180" preserveAspectRatio="xMidYMid meet">
  <!-- Background lawn -->
  <rect x="0" y="0" width="800" height="180" rx="0" ry="0" fill="#2ecc71"/>
  <!-- Slight darker grass stripes -->
  <rect x="0" y="0" width="800" height="30" fill="#2fbf61" opacity="0.12"/>
  <rect x="0" y="60" width="800" height="30" fill="#2fbf61" opacity="0.08"/>
  <rect x="0" y="120" width="800" height="30" fill="#2fbf61" opacity="0.06"/>

  <!-- shadow under worm -->
  <ellipse cx="100" cy="140" rx="60" ry="12" fill="#0b3a0d" opacity="0.12">
    <animate attributeName="cx" from="-100" to="900" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.08;0.18;0.08" dur="6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- worm group (several segments) -->
  <g id="worm" transform="translate(-160,100)">
    <!-- segments: each a circle, with slight scale/rotate to simulate crawling -->
    <g id="seg1">
      <ellipse cx="0" cy="0" rx="22" ry="14" fill="#FF7BAC" stroke="#c95a79" stroke-width="2"/>
      <circle cx="8" cy="-4" r="3.5" fill="#fff"/>
    </g>
    <g id="seg2" transform="translate(30,4)">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="#ff6f9a" stroke="#c95a79" stroke-width="2"/>
    </g>
    <g id="seg3" transform="translate(58,0)">
      <ellipse cx="0" cy="0" rx="18" ry="11" fill="#ff5f8a" stroke="#c95a79" stroke-width="2"/>
    </g>
    <g id="seg4" transform="translate(82,2)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#ff4f7a" stroke="#c95a79" stroke-width="2"/>
    </g>
  </g>

  <!-- animate whole worm moving left->right repeatedly -->
  <animateTransform
    xlink:href="#worm"
    attributeName="transform"
    type="translate"
    from="-160 100"
    to="880 100"
    begin="0s"
    dur="6s"
    repeatCount="indefinite" />

  <!-- per-segment subtle wobble to mimic crawling -->
  <animateTransform xlink:href="#seg1" attributeName="transform" type="rotate"
    values="0 0 0; 6 0 0; -4 0 0; 0 0 0" dur="0.6s" repeatCount="indefinite" />
  <animateTransform xlink:href="#seg2" attributeName="transform" type="rotate"
    values="0 0 0; -6 0 0; 4 0 0; 0 0 0" dur="0.6s" begin="0.15s" repeatCount="indefinite" />
  <animateTransform xlink:href="#seg3" attributeName="transform" type="rotate"
    values="0 0 0; 5 0 0; -3 0 0; 0 0 0" dur="0.6s" begin="0.3s" repeatCount="indefinite" />
  <animateTransform xlink:href="#seg4" attributeName="transform" type="rotate"
    values="0 0 0; -4 0 0; 2 0 0; 0 0 0" dur="0.6s" begin="0.45s" repeatCount="indefinite" />

  <!-- little grass blades for aesthetics -->
  <g opacity="0.9" transform="translate(0,150)">
    <path d="M20 10 C22 -5 26 -5 28 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M120 10 C122 -5 126 -5 128 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M240 10 C242 -5 246 -5 248 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M360 10 C362 -5 366 -5 368 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M520 10 C522 -5 526 -5 528 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M660 10 C662 -5 666 -5 668 10" stroke="#1b5e20" stroke-width="2" fill="none"/>
  </g>
</svg>
